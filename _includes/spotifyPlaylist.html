<div class="embed-spotify-list">
    <iframe src="https://open.spotify.com/embed/user/spotify/playlist/{{ include.id }}"
    frameborder="0" 
    width="700"
    height="500"
    allowtransparency="true" 
    allow="encrypted-media"
    overflow="hidden"
    webkitallowfullscreen
    mozallowfullscreen
    allowfullscreen>
    </iframe>
</div>
